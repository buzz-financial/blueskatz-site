<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Blues Katz Bar</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">

    <!-- AOS Animation CSS -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Header Section -->
    <header>
      <h1>
        <!-- Logo is clickable and links to the home page -->
        <a href="#" id="home-link">
            <img src="bluesupdated.png" alt="Blues Katz Logo" class="logo" loading="lazy">
        </a>
      </h1>        
      <nav>
            <ul>
                <li><a href="#calendar">Live Music</a></li>
                <li><a href="menu.html" target="_blank">Menu</a></li>
                <li><a href="#more-events">About</a></li>
            </ul>
        </nav>
    </header>

    <div class="age-banner">
      21+ Only â€” Valid ID Required for Entry
    </div>

    <!--
    <div id="vinyl-loader">
      <img src="vinylspin.png" alt="Loading..." class="spinning-record" />
    </div>    -->

    <!-- Main Content Section -->
    <main>
      <div class="bar-menu">
        <p>implement menu items</p>
      </div>
    </main>

    <!-- Footer Section -->
    <footer id="about">
      <div class="footer-columns">
        
        <!-- Left Column -->
        <div class="footer-about">
          <h3>About</h3>
          <ul>
            <li><a href="mailto:blueskatzgrill@gmail.com">Contact</a></li>
            <li><a href="#">Jobs</a></li>
            <li><a href="https://www.facebook.com/blueskatzbar" target="_blank">Social Media</a></li>
          </ul>
        </div>

        <div class="footer-mailing">
          <h3>Stay in the Loop</h3>
          <form id="emailForm">
            <input
              type="email"
              id="emailInput"
              placeholder="example@email.com"
              required
            />
            <button type="submit" class="mailing-button">SUBSCRIBE</button>
          </form>
          <p id="emailFeedback"></p>
        </div>
    
        <!-- Right Column -->
        <div class="footer-map">
          <h3>Find Us</h3>
          <div class="map-container">
            <iframe
              src="https://www.google.com/maps?q=Blues+Katz+Bar&output=embed"
              width="100%"
              height="200"
              style="border:0;"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
    
      </div>
    
      <p class="footer-copy">&copy; 2025 Blues Katz Rock n Roll Grill. All rights reserved.</p>
    </footer>
    

<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>
<script src="calendar.js"></script>
<script src="main.js"></script>

<!-- AOS Animation JS -->
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init({
    duration: 700, // smoothness
    once: true     // animate only once
  });
</script>

<div id="age-gate" class="age-gate-overlay">
  <div class="age-gate-box">
    <h2>Are you 21+?</h2>
    <div class="age-gate-buttons">
      <button onclick="confirmAge(true)">Yes</button>
      <button onclick="confirmAge(false)">No</button>
    </div>
  </div>
</div>


</body>
</html>
