    <!-- Booking Form Section -->
    <main>
        <section>
            <h2>Book Your Band</h2>
            <p>Please fill out the form below to book your band for an event at Blues Katz Bar:</p>
            <form action="submit_form.php" method="POST" target="_blank">
                <div>
                    <label for="band-name">Band Name:</label>
                    <input type="text" id="band-name" name="band-name" required>
                </div>
                <div>
                    <label for="contact-name">Your Name:</label>
                    <input type="text" id="contact-name" name="contact-name" required>
                </div>
                <div>
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
